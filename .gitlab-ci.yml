# GitLab CI/CD configuration file for deploying to GitLab Pages

stages:
  - build
  - deploy

# Build stage
build:
  image: node:16  # You can adjust the node version as needed
  stage: build
  script:
    - npm install     # Install dependencies
    - npm run build   # Build the production version of the app
  artifacts:
    paths:
      - public         # Or 'build' depending on your framework (React uses 'build')
    expire_in: 1 hour  # Optional: Make the artifacts expire after a certain time

# Deploy stage to GitLab Pages
pages:
  stage: deploy
  script:
    - mv public/ public_html/  # Move the build folder to public_html for GitLab Pages
  artifacts:
    paths:
      - public_html
  only:
    - main  # Only deploy on the 'main' branch, adjust if you use a different branch
