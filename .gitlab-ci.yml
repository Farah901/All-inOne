stages:
  - build
  - deploy

# Build stage
build:
  image: node:16  # You can adjust the node version as needed
  stage: build
  script:
    - npm install     # Install dependencies
    - npm run build   # Build the production version of the app

# Deploy stage to GitLab Pages
pages:
  stage: deploy
  script:
    - mv build public  # Move the build folder to the public folder for GitLab Pages
  artifacts:
    paths:
      - public  # Deploy from the 'public' folder
  only:
    - main  # Only deploy on the 'main' branch, adjust if you use a different branch
  publish:
    path: public  # Specify where to deploy from for GitLab Pages
